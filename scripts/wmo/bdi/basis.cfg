[INIT]
; ========================================
;  Configure DDR on CSD0 -- initial reset
; ========================================
; WM32 0xD8001010 0x80000000

; ========================================
;  Configure DDR on CSD0 -- wait 5000 cycle
; ========================================

;setup aipi1
; WM32 0x10000000 0x20040304
; WM32 0x10000004 0xDFFBFCFB

; setup aipi2
; WM32 0x10020000 0x00000000
; WM32 0x10020004 0xFFFFFFFF

; clock setup

;WM32 0x10027028 0x30a

; disable spll mpll
; WM32 0x10027000 0x33f00104

;MPLL
; WM32 0x10027004 0x00331c23
 
;SPLL
; WM32 0x1002700c 0x040E2409

; WM32 0x10027000 0x33FF0107


DELAY 1000

; SDRAM
 WM32 0xD8001010 0x80000000
 WM32 0xD8001004 0x007AEB3A
 WM32 0xD8001000 0x91100000
 DELAY 300
 WM32 0xA0000F00 0x00000000
 DELAY 300
 WM32 0xA0000F00 0x00000000
 WM32 0xD8001000 0xA1100000
 DELAY 300
 WM32 0xA0000F00 0x00000000
 DELAY 300
 WM32 0xA0000F00 0x00000000
 WM32 0xD8001000 0xB1100000
 DELAY 300
 RM8  0xA0000033 0x00
 DELAY 300
 ;RM8  0xA1200000 0x00
 WM32 0xD8001000 0x81128085
; Set ARM mode
WREG CPSR 0x000000D3



[TARGET]
CPUTYPE     ARM926E
CLOCK       4         ;JTAG clock 8 MHz
WAKEUP      200       ;wait after reset reelased
RESET       HARD 100  ;assert reset for 100ms
ENDIAN      LITTLE    ;memory model (LITTLE | BIG)
BREAKMODE   HARD      ;SOFT or HARD, ARM / Thumb break code
SCANPRED    0 0
SCANSUCC    1 4       ;the ETMBUF after the ARM926 core
;BDIMODE	    AGENT RUN
; SIO 88 115200

[HOST]
PROMPT      926E>

[FLASH]
WORKSPACE       0xa0001000
CHIPTYPE	STRATAX16
CHIPSIZE	0x02000000
BUSWIDTH	16
